apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.mehanika'

sourceCompatibility = 1.8 // java 8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}
dependencies {
	compile 'com.google.guava:guava:18.0'
}
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

artifacts {
	archives sourcesJar
}